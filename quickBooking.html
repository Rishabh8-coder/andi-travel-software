<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quick Booking</title>
  <style>
    body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background: #f9f9f9;
}

header {
  background-color: pink;
  color: white;
  text-align: center;
  padding: 20px;
}

main {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 80vh;
}

form {
  width: 100%;
  max-width: 400px;
  background: white;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

label {
  display: block;
  margin-bottom: 8px;
  font-weight: bold;
}

input, button {
  width: 100%;
  margin-bottom: 15px;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

button {
  background-color: #00b3;
  color: white;
  font-weight: bold;
  cursor: pointer;
}

button:hover {
  background-color: #003d80;
}

footer {
  text-align: center;
  padding: 10px;
  background-color: #0053;
  color: white;
}
  </style>
</head>
<body>
  <header>
    <h1>Quick Booking Form</h1>
  </header>
  <main>
    <form id="quick-booking-form">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="date">Booking Date:</label>
      <input type="date" id="date" name="date" required>

      <button type="submit">Book Now</button>
    </form>
  </main>
  <footer>
    <p>Â© 2025 QuickBook. All Rights Reserved.</p>
  </footer>
</body>
</html>
