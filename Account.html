<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Account Form</title>
  <style>
    body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background: #f5f7fa;
}

header {
  background-color: #225;
  color: white;
  text-align: center;
  padding: 20px;
}

main {
  padding: 20px;
}

form {
  max-width: 600px;
  margin: 0 auto;
  background: white;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

label {
  display: block;
  margin-bottom: 10px;
  font-weight: bold;
}

input, textarea, button {
  width: 100%;
  margin-bottom: 15px;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

button {
  background-color: #2df;
  color: white;
  font-weight: bold;
  cursor: pointer;
}

button:hover {
  background-color: #226abf;
}
  </style>
</head>
<body>
  <header>
    <h1>Create Your Travel Account</h1>
  </header>
  <main>
    <form id="account-form">
      <label for="username">Full Name:</label>
      <input type="text" id="username" name="username" placeholder="Enter your full name" required>

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="Create a password" required>

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

      <label for="preferences">Travel Preferences:</label>
      <textarea id="preferences" name="preferences" placeholder="Share your travel interests..." rows="4"></textarea>

      <button type="submit">Create Account</button>
    </form>
  </main>
  <footer>
    <p>Â© 2025 TravelHub. All Rights Reserved.</p>
  </footer>
</body>
</html>
