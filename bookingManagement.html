<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking Management</title>
  <style>
    body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background: #f9f9f9;
}

header {
  background-color: #ff4500;
  color: white;
  text-align: center;
  padding: 20px;
}

main {
  padding: 20px;
}

table {
  width: 100%;
  border-collapse: collapse;
  background: white;
  border-radius: 10px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

thead {
  background-color: #78d7;
  color: white;
}

th, td {
  padding: 10px;
  text-align: left;
  border-bottom: 1px solid #ddd;
}

tr:hover {
  background-color: #f1f1f1;
}

button {
  margin: 5px;
  padding: 8px 12px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

.edit-btn {
  background-color: #ffa500;
  color: white;
}

.delete-btn {
  background-color: #ff4500;
  color: white;
}

footer {
  text-align: center;
  padding: 10px;
  background-color: #0077;
  color: white;
}
  </style>
</head>
<body>
  <header>
    <h1>Booking Management System</h1>
  </header>
  <main>
    <table id="booking-table">
      <thead>
        <tr>
          <th>Booking ID</th>
          <th>Customer Name</th>
          <th>Booking Date</th>
          <th>Total Amount</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>001</td>
          <td>John Doe</td>
          <td>2025-04-09</td>
          <td>$500</td>
          <td>Paid</td>
          <td>
            <button class="edit-btn">Edit</button>
            <button class="delete-btn">Delete</button>
          </td>
        </tr>
        <!-- Add more rows as needed -->
        <tr>
            <td>002</td>
            <td>John D</td>
            <td>2025-04-09</td>
            <td>$500</td>
            <td>Paid</td>
            <td>
              <button class="edit-btn">Edit</button>
              <button class="delete-btn">Delete</button>
            </td>
        </tr>
        <tr>
            <td>003</td>
            <td>kia Doe</td>
            <td>2025-04-09</td>
            <td>$500</td>
            <td>Unpaid</td>
            <td>
              <button class="edit-btn">Edit</button>
              <button class="delete-btn">Delete</button>
            </td>
        </tr>

      </tbody>
    </table>
  </main>
  <footer>
    <p>Â© 2025 Booking Management System. All Rights Reserved.</p>
  </footer>
</body>
</html>
