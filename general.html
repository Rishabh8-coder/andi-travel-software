<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Booking Form</title>
  <style>
    body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background: #eef2f3;
}

header {
  background-color: #000;
  color: white;
  text-align: center;
  padding: 20px;
}

main {
  padding: 20px;
}

form {
  max-width: 500px;
  margin: 0 auto;
  background: white;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

label {
  display: block;
  margin-bottom: 8px;
  font-weight: bold;
}

input, select, button {
  width: 100%;
  margin-bottom: 15px;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

button {
  background-color: #f5f;
  color: white;
  font-weight: bold;
  cursor: pointer;
}

button:hover {
  background-color: #005fa3;
}
  </style>
</head>
<body>
  <header>
    <h1>Travel Booking Form</h1>
  </header>
  <main>
    <form id="booking-form">
      <label for="full-name">Full Name:</label>
      <input type="text" id="full-name" name="full-name" placeholder="Enter your name" required>

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="destination">Destination:</label>
      <select id="destination" name="destination">
        <option value="paris">Paris</option>
        <option value="new-york">New York</option>
        <option value="tokyo">Tokyo</option>
        <option value="sydney">Sydney</option>
      </select>

      <label for="travel-date">Travel Date:</label>
      <input type="date" id="travel-date" name="travel-date" required>

      <label for="guests">Number of Guests:</label>
      <input type="number" id="guests" name="guests" min="1" placeholder="Enter the number of guests" required>

      <button type="submit">Book Now</button>
    </form>
  </main>
  <footer>
    <p>Â© 2025 Andi Travels. All Rights Reserved.</p>
  </footer>
</body>
</html>
